<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Us</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            

        }
        
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }
        
        .logo {
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            
        }
        
        /* Main content container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            
        }
        
        /* Box styles */
        .box {
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 2rem;
            
        }
        
        /* Heading styles */
        h1, h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            
        }
        
        /* Paragraph styles */
        p {
            margin-bottom: 1rem;
        }

        a{
            text-align: center;
        }

        /* Responsive image */
        .contact-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ASP</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="contact_us.html">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="box">
            <img src="contact.jpg" alt="Contact" class="contact-image">
        </div>
        <!-- Faculty Mentor Box -->
        <div class="box">
            <h2>Faculty Mentor</h2>
            <p>Dr. S. Padmini</p>
        </div>

        <!-- Student Team Box -->
        <div class="box">
            <h2>Students Team</h2>
            <ul>
                <a>Shaik Afsar Basha</a>
                <br>
                <a>Challa Vijaya Sai Pavan Santhosh</a>
                <br>
                <a>Sathwika Chandra Narra</a>
            </ul>
        </div>

        <!-- Contact Image Box -->
        
    </div>
</body>
</html>
